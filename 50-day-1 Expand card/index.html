<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>

<body>
    <div class="expand-card-container">
        <div class="card-panel active"
            style="background-image:url('https://images.unsplash.com/photo-1611924692595-1e6588f9d912?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
            <h3>Enjoy The Nature</h3>
        </div>

        <div class="card-panel"
            style="background-image:url('https://images.unsplash.com/photo-1599441959923-efb884063c45?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');">
            <h3>Explore The Sunset</h3>
        </div>

        <div class="card-panel"
            style="background-image:url('https://images.unsplash.com/photo-1611826982333-b2ea91463d66?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
            <h3>Read The Things</h3>
        </div>

        <div class="card-panel"
            style="background-image:url('https://images.unsplash.com/photo-1611934529218-748707e1d066?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1407&q=80');">
            <h3>Get The Duck</h3>
        </div>

        <div class="card-panel"
            style="background-image:url('https://images.unsplash.com/photo-1611877605973-b22f32d7c237?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
            <h3>Enjoy The Sweets</h3>
        </div>

    </div>




    <script src="./script.js"></script>
</body>

</html>
